<!DOCTYPE htmlL
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/app.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
    <div class="attribution">
    <img class="img1" src="images/image-product-mobile.jpg" alt="Imagen de perfume">
    
    <div class="text">
      <p class="p1">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="p2">A floral, solar and voluptuous interpretation composed by Oliver, Polger, Perfume-Creator for the House of CHANEL</p>
      
      <div class="Precio">
        <p class="p3">$149.99</p>
        <p class="p4">$169.99</p>
      </div>
      
      <div class="boton">
        <img src="images/icon-cart.svg" alt="carrito">
        <p class="p5">Add to Cart</p>
      </div>
      
    </div>

    </div>
    </main>
</body>
</html>
